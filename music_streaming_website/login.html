<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login_container">
        <form action="post" id="login_form" onsubmit="return login(event)">
            <span id="title">Login</span>
            <input type="text" class="text" id="id" placeholder="아이디">
            <span class="password_container">
                <input type="password" class="text" id="pw" placeholder="비밀번호">
                <img src="./images/eye_open.svg" class="eye" onclick="clickEye()">
            </span>
            <span>
                <label class="checklist"><input type="checkbox" id="remember_id" onchange="remember_id"> id 기억하기</label>
                <label class="checklist"><input type="checkbox" id="auto_login" onchange="remember_id_pw"> 자동 로그인</label>
                <div id="wrong_msg"></div>
            </span>
            <a href="signup.html">회원가입</a>
            <button type="submit">로그인</button>
        </form>
    </div>
    <script src="./JS/login.js"></script>
</body>
</html>
