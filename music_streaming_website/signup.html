<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="signup_container">
        <form action="post" id="signup_form" onsubmit="return signup(event)">
            <span>Sign Up</span>
            <p>이름을 입력해 주세요</p>
            <input type="text" class="text" id="name" placeholder="이름">
            <p>아이디를 입력해 주세요</p>
            <input type="text" class="text" id="id" placeholder="아이디">
            <p>비밀번호를 입력해 주세요</p>
            <input type="password" class="text" id="pw1" placeholder="비밀번호(6자리 이상)">
            <p>비밀번호를 다시 입력해 주세요</p>
            <input type="password" class="text" id="pw2" placeholder="비밀번호 재입력">
            <button type="submit">회원가입</button>
        </form>
    </div>
    <script src="./JS/signup.js"></script>
    <script src="./JS/slide.js"></script>
</body>
</html>
